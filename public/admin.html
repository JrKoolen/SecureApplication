<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vineyard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.75em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            color: white;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #1a1a1a;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #fafafa;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-unlock {
            background: #43a047;
            color: white;
        }

        .btn-unlock:hover {
            background: #388e3c;
        }

        .btn-reset {
            background: #e53935;
            color: white;
        }

        .btn-reset:hover {
            background: #d32f2f;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-locked {
            background: #ffebee;
            color: #c62828;
        }

        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-2fa {
            background: #e3f2fd;
            color: #1976d2;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="logout-btn" onclick="logout()">Logout</a>
        <h1>Admin Panel</h1>

        <!-- Statistics -->
        <div class="stats-grid" id="stats"></div>

        <!-- Users Section -->
        <div class="section">
            <h2>All Users</h2>
            <div id="usersTable"></div>
        </div>

        <!-- Failed Login Attempts -->
        <div class="section">
            <h2>Recent Failed Login Attempts</h2>
            <div id="failedAttempts"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
